<ion-header>
  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <ion-card>
  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>{{model.name}}</h2>
      <p>{{model.update_time}}</p>
    </ion-item>
  
    <img src="assets/imgs/advance-card-bttf.png">
  
    <ion-card-content>
      <p>{{model.quote}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          {{model.like}} like
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          {{model.comments}} Comments
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{model.last_active}} h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
